services:
  - type: web
    name: topstep-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: TOPSTEP_API_KEY
        sync: false
      - key: ACCOUNT_ID
        sync: false
